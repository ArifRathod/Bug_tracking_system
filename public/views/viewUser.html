<form class="col-md-offset-4 w3-form w3-animate-top col-md-5" novalidate>
  <div class="w3-card w3-margin col-md-10">
    <div class="w3-input-group">
      <legend class="w3-label w3-center w3-show-block w3-indigo">Project Details</legend>
    </div>
    <div class="w3-input-group">
      <label for="" class="w3-label">Project name</label>
      <input type="text" class=" w3-input w3-border" name="projectname" ng-model="projectname" disabled>
    </div>
    <div class="w3-input-group ">
      <label for="" class="w3-label">Project version</label>
      <input type="text" class=" w3-input w3-border" name="projectversion" ng-model="projectversion" disabled>
    </div>

    <div class="w3-input-group">
      <label for="" class="w3-label">Description</label>
      <input type="text" class=" w3-input w3-border" name="projectdesc" ng-model="projectdesc" disabled>
    </div>
    <div class="w3-input-group ">
      <label for="" class="w3-label">Project Type</label>
      <input type="text" name="projecttype" ng-model="" placeholder="Web App" disabled>
    </div>
    <div class="w3-input-group w3-margin">
      <button class="w3-btn w3-green pull-right" ng-click="submit_Click()">&#10004; Update</button>
    </div>
  </div>


</form>
