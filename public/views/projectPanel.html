 <form class="w3-form">
        <fieldset>
        <legend class="w3-btn w3-medium w3-center w3-indigo" data-toggle="collapse" data-target="#project_list">
            All Project List<span class="pull-right glyphicon glyphicon-th-list"></span></legend>

        <div id="project_list" class="w3 collapse in">
              <a href="/enterBugs" class="w3-btn w3-orange pull-right">Report Bug</a>

            <table datatable="ng" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr class="w3-text-red">

                    <th>No.</th>
                    <th>project Name</th>
                     <th>Project Version</th>
                    <th>Project description</th>
                    <th>Project Type</th>
                    <th>Edit</th>

                </tr>
                </thead>
                <tbody>
                <tr class="w3" name="new" ng-repeat="bugsdata in bugsdata">
                  <td>{{$index}}<input type="hidden" value="{{projectsdata._id}}"></td>
                    <td>{{projectsdata.projectname}}</td>
                     <td>{{projectsdata.projectversion}}</td>
                    <td>{{projectsdata.projectdesc}}</td>
                    <td>{{projectsdata.projecttype}}</td>
                  <td><a ng-click="update($index)" href="/viewBugs">Edit</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        </fieldset>
    </form>
