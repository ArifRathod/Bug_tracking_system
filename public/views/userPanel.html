   <form class="w3-form" ng-init="init()">
        <fieldset>
        <legend class="w3-btn w3-medium w3-center w3-indigo" data-toggle="collapse" data-target="#project_list">
            All User List<span class="pull-right glyphicon glyphicon-th-list   "></span></legend>

        <div id="project_list" class="w3 collapse in">
              <a href="/enterBugs" class="w3-btn w3-orange pull-right">Report Bug</a>

            <table datatable="ng" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr class="w3-text-red">
                    <th>No.</th>
                    <th>email</th>
                     <th>firstname</th>
                    <th>lastname</th>
                    <th>emptype</th>
                </tr>
                </thead>
                <tbody>
                <tr class="w3" name="new" ng-repeat="u in users">
                  <td>{{$index}}<input type="hidden" value="{{u._id}}"></td> 
                    <td>{{u.email}}</td>
                     <td>{{u.firstname}}</td>
                    <td>{{u.lastname}}</td>
                    <td>{{u.emptype}}</td>                 
                </tr>
                </tbody>
            </table>
        </div>
        </fieldset>
    </form>
